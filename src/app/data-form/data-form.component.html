<form class="form-horizontal" [formGroup]="formulario"
(ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="nome"
            id="nome" placeholder="Nome" >

            
            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('nome')"
                msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div> 

        
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" formControlName="email"
                id="email" placeholder="nome@email.com">

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('email')"
                msgErro="Email é obrigatório">
            </app-campo-control-erro>

            <app-campo-control-erro 
                [mostrarErro]="verificaEmailInvalido()"
                msgErro="Email inválido">
        </app-campo-control-erro>


        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('cep')">

        <div class="col-sm-12">
            <label for="cep" class="control-label">CEP</label>           
            <input type="text" class="form-control"id="cep"
            formControlName="cep"  
            (blur)="consultaCEP()" >

            <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('cep')"s
            msgErro="CEP é obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="col-sm-12" [ngClass]="aplicaCssErro('cidade')">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" formControlName="cidade" id="cidade">
            
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('cidade')"
            msgErro="Cidade é obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="col-sm-12" [ngClass]="aplicaCssErro('estado')">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" formControlName="estado" id="Estado">
            
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('estado')"
            msgErro="Estado é obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="col-sm-12" [ngClass]="aplicaCssErro('bairro')">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" formControlName="bairro" id="bairro">
            
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('bairro')"
            msgErro="Bairro é obrigatório">
            </app-campo-control-erro>

        </div>

            <div class="col-sm-12" [ngClass]="aplicaCssErro('rua')">
                <label for="rua" class="control-label">Rua</label>
                <input type="text" class="form-control" formControlName="rua" id="rua">
                
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('rua')"
                msgErro="Rua é obrigatório">
                </app-campo-control-erro>
            </div>

            <div class="col-sm-12" [ngClass]="aplicaCssErro('numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" formControlName="numero" id="numero">
                
                <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('numero')"
                msgErro="Número é obrigatório">
                </app-campo-control-erro>
            </div>


        <div class="col-sm-12">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" formControlName="complemento" id="complemento">
        </div>
        
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    -  
    <button type="submit" class="btn btn-primary" (click)="resetar()" >Cancelar</button>

</form>

<app-form-debug [form]="formulario"></app-form-debug>
